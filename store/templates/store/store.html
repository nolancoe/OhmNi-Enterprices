{% extends 'core/base.html' %}
{% load static %}




{% block content %}

<style type="text/css">

  .card-signin {
    width: 100%;
    max-width: 400px;
    padding: 15px;
    margin: auto;
    background-color: #b47f9e;
    border: 1px solid #e3c373;
    border-radius: 60px;
  }

  .btn-primary{
        border: 2px solid #FFC107;
        border-radius: 100px;

    }

  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 15px;
    border-bottom-left-radius: 15px;
  }
  .form-signin input[type="password"] {
    margin-bottom: -1px;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
  }

  .form-control{
        display: flex;
        justify-content: center;
        border-radius: 15px;

    }

  .content{
    text-align: center;
    background-color: #4c0b37;

}

    .btn-success{
        border-color: black;
    }


</style>

<body class="content">

            {% for product in products %}
    <div class="col">

            <div class="card card-signin">
                <div class="card-body">
                    <h1>{{product.name}}</h1>
                    <hr>
                    <img class="thumbnail" src="{{product.imageURL}}">
                    <br><br>

                    <button data-product="{{product.id}}" data-action="add" class="btn btn-secondary btn-outline-dark update-cart">Add to Cart</button>

                    <a class="btn btn-success" href="{% url 'product-detail' product.pk %}">View</a>
                    <h4 style="display: inline-block;"><strong>${{product.price}}</strong></h4>
                </div>

            </div>



    </div>
    <br>
            {% endfor %}

        <br><br><br>
</body>

{% endblock %}
